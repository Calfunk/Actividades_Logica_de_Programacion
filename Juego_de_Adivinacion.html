 <script>
         // Funcion, imprimir  es remplazada por texto.
    function saltarLinea() {
     document.write("<br>");
     document.write("<br>");
     document.write("<br>");
    }

    function texto(frase) {
     document.write("<big>" + frase + "</big>");
     saltarLinea();
    }

     var numeroPensado = Math.round(Math.random() * 33);
     var numeroLanzado = prompt("ingrese un numero del 0 la 33");

      if (numeroPensado == numeroLanzado){
           texto("Efectivamente el nuemero es " + numeroPensado);
      }

     if (numeroLanzado < numeroPensado){
           texto("Te falto. El nuemero pensado era " + numeroPensado + ". Ahora, presiona F5");
      }

     if (numeroLanzado > numeroPensado){
           texto("Te pasaste. El nuemero pensado era " + numeroPensado + ". Ahora, presiona F5");
      }


 </script>
