<script>
// Funcion, imprimir  es remplazada por texto.
function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    document.write("<hr>");
    document.write("<br>");
    document.write("<br>");
}

function texto(frase) {
    document.write("<big>" + frase + "</big>");
    saltarLinea();
}

</script>
