<meta charset="UTF-8">

<h1>Cálculo diferencia de edades</h1>


<script>
   // Funcion, saltarLinea es remplazada por saltolinea1. // Funcion, imprimir  es remplazada por texto.

    function saltolinea1() {
        document.write("<br>");

    }
    function texto(frase) {
        document.write(frase);
        saltolinea1();
    }

    var miEdad = 27;
    var edadHermana = 11;

     texto("Nuestra diferencia de edad es :" + (miEdad - edadHermana) + " años");

  </script>
