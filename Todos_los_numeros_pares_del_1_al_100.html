<meta charset="UTF-8">

<h1>Del 1 al 100 izy</h1>

 <script>
         // Funcion, imprimir  es remplazada por texto.
    function saltarLinea() {
     document.write("<br>");
     document.write("<br>");
     document.write("<br>");
     }

    function texto(frase) {
     document.write("<big>" + frase + "</big>");
     saltarLinea();
     }

     var multiplicador = 2;

    texto("Del 1 al 100 izy pero, el 1 no es par...");
    texto("1") 
      while (multiplicador <= 100){
        texto(multiplicador);
         multiplicador = multiplicador + 2;

      }

    texto("FIN");

</script>
