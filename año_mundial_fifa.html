    }

    alert("Hubo mundial de FIFA en el año " + añoMundial );

     while (añoMundial < 2022) {

        texto("Hubo mundial de FIFA en el año " + añoMundial );
        añoMundial = añoMundial + 4;


        }


        texto("FIN")
 </script>
